<body>
    <h1>hello, world</h1>

    <p>Hostname: {{.Hostname}}</p>

    <p>Interfaces</p>

    <ul>
        {{range $key, $value := .Interfaces}}

                {{range $value}}

        </li>
        {{end}}
    </ul>
